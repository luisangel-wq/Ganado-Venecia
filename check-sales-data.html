<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagn√≥stico de Ventas - Ganado Finca</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        h1 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 24px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 24px;
            font-size: 14px;
        }
        
        .info-box {
            background: #f0f4ff;
            border-left: 4px solid #667eea;
            padding: 16px;
            margin-bottom: 20px;
            border-radius: 8px;
        }
        
        .info-box h3 {
            color: #667eea;
            font-size: 16px;
            margin-bottom: 8px;
        }
        
        .info-box p {
            font-size: 14px;
            line-height: 1.5;
            color: #555;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-bottom: 24px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 16px;
            border-radius: 12px;
            text-align: center;
        }
        
        .stat-value {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 4px;
        }
        
        .stat-label {
            font-size: 12px;
            opacity: 0.9;
        }
        
        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 12px;
            transition: transform 0.2s;
        }
        
        .btn:active {
            transform: scale(0.98);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }
        
        .btn-success {
            background: #10b981;
            color: white;
        }
        
        .btn-warning {
            background: #f59e0b;
            color: white;
        }
        
        .details {
            background: #f9fafb;
            padding: 16px;
            border-radius: 8px;
            margin-top: 20px;
            max-height: 300px;
            overflow-y: auto;
            font-size: 13px;
            font-family: monospace;
        }
        
        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 16px;
            font-size: 14px;
        }
        
        .alert-warning {
            background: #fff3cd;
            border-left: 4px solid #f59e0b;
            color: #856404;
        }
        
        .alert-success {
            background: #d1fae5;
            border-left: 4px solid #10b981;
            color: #065f46;
        }
        
        .alert-error {
            background: #fee2e2;
            border-left: 4px solid #ef4444;
            color: #991b1b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Diagn√≥stico de Ventas</h1>
        <p class="subtitle">Herramienta para revisar y recuperar datos de ventas</p>
        
        <div id="alertContainer"></div>
        
        <div class="info-box">
            <h3>üì± Abrir en el iPhone</h3>
            <p>Para encontrar las ventas registradas, por favor abra esta p√°gina en el iPhone donde hizo el registro.</p>
        </div>
        
        <div class="stats">
            <div class="stat-card">
                <div class="stat-value" id="totalSalidas">-</div>
                <div class="stat-label">Salidas Registradas</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="totalInventario">-</div>
                <div class="stat-label">En Inventario</div>
            </div>
        </div>
        
        <button class="btn btn-primary" onclick="checkData()">
            üîç Analizar Datos
        </button>
        
        <button class="btn btn-success" onclick="exportData()" id="exportBtn" style="display: none;">
            üì§ Exportar Datos para Sincronizar
        </button>
        
        <button class="btn btn-warning" onclick="importData()" id="importBtn">
            üì• Importar Datos del iPhone
        </button>
        
        <div id="details" style="display: none;">
            <h3 style="margin-top: 20px; margin-bottom: 12px; color: #667eea;">Detalles:</h3>
            <div class="details" id="detailsContent"></div>
        </div>
    </div>
    
    <script>
        const RANCHES = {
            la_coruna: { storageKey: 'ganadoFinca_LaCoruna', name: 'La Coru√±a' },
            santa_catalina: { storageKey: 'ganadoFinca_SantaCatalina', name: 'Santa Catalina' },
            la_vega: { storageKey: 'ganadoFinca_LaVega', name: 'La Vega' }
        };
        
        function showAlert(message, type = 'warning') {
            const container = document.getElementById('alertContainer');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.innerHTML = message;
            container.appendChild(alert);
        }
        
        function checkData() {
            document.getElementById('alertContainer').innerHTML = '';
            
            let totalSalidas = 0;
            let totalInventario = 0;
            let details = '';
            let foundSales = false;
            
            Object.keys(RANCHES).forEach(ranchId => {
                const ranch = RANCHES[ranchId];
                const data = localStorage.getItem(ranch.storageKey);
                
                if (data) {
                    const parsed = JSON.parse(data);
                    const entradas = parsed.entradas || [];
                    const salidas = parsed.salidas || [];
                    
                    // Count inventory (entradas not in salidas)
                    const inventario = entradas.filter(e => 
                        !salidas.some(s => s.numero == e.numero)
                    );
                    
                    totalSalidas += salidas.length;
                    totalInventario += inventario.length;
                    
                    details += `\n=== ${ranch.name} ===\n`;
                    details += `Entradas: ${entradas.length}\n`;
                    details += `Salidas: ${salidas.length}\n`;
                    details += `Inventario actual: ${inventario.length}\n`;
                    
                    // Check for recent sales (today)
                    const today = new Date().toISOString().split('T')[0];
                    const todaySales = salidas.filter(s => s.fechaSalida === today);
                    
                    if (todaySales.length > 0) {
                        foundSales = true;
                        details += `\nüì§ Ventas de HOY:\n`;
                        todaySales.forEach(s => {
                            details += `  #${s.numero} - ${s.peso} kg - ${s.comprador}\n`;
                        });
                    }
                }
            });
            
            document.getElementById('totalSalidas').textContent = totalSalidas;
            document.getElementById('totalInventario').textContent = totalInventario;
            document.getElementById('details').style.display = 'block';
            document.getElementById('detailsContent').textContent = details;
            
            if (foundSales) {
                showAlert('‚úÖ Se encontraron ventas registradas hoy. Use el bot√≥n "Exportar" para sincronizar.', 'success');
                document.getElementById('exportBtn').style.display = 'block';
            } else {
                showAlert('‚ö†Ô∏è No se encontraron ventas de hoy en este dispositivo. Si registr√≥ ventas en el iPhone, abra esta p√°gina all√≠.', 'warning');
            }
        }
        
        function exportData() {
            try {
                const exportData = {};
                
                Object.keys(RANCHES).forEach(ranchId => {
                    const ranch = RANCHES[ranchId];
                    const data = localStorage.getItem(ranch.storageKey);
                    if (data) {
                        exportData[ranchId] = JSON.parse(data);
                    }
                });
                
                const json = JSON.stringify(exportData, null, 2);
                const blob = new Blob([json], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `ventas_sync_${new Date().toISOString().split('T')[0]}.json`;
                a.click();
                URL.revokeObjectURL(url);
                
                showAlert('‚úÖ Datos exportados. Transfiera este archivo a su computadora e imp√≥rtelo all√≠.', 'success');
            } catch (error) {
                showAlert('‚ùå Error al exportar: ' + error.message, 'error');
            }
        }
        
        function importData() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = '.json';
            
            input.onchange = function(e) {
                const file = e.target.files[0];
                if (!file) return;
                
                const reader = new FileReader();
                reader.onload = function(event) {
                    try {
                        const importData = JSON.parse(event.target.result);
                        
                        let imported = 0;
                        Object.keys(importData).forEach(ranchId => {
                            const ranch = RANCHES[ranchId];
                            if (ranch) {
                                localStorage.setItem(ranch.storageKey, JSON.stringify(importData[ranchId]));
                                imported++;
                            }
                        });
                        
                        showAlert(`‚úÖ Datos importados de ${imported} finca(s). Recargue la aplicaci√≥n principal.`, 'success');
                        setTimeout(() => checkData(), 500);
                    } catch (error) {
                        showAlert('‚ùå Error al importar: ' + error.message, 'error');
                    }
                };
                reader.readAsText(file);
            };
            
            input.click();
        }
        
        // Auto-check on load
        window.addEventListener('load', () => {
            setTimeout(checkData, 500);
        });
    </script>
</body>
</html>
