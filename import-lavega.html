<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üêÑ Importar Datos de La Vega</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #667eea;
            font-size: 2em;
            margin-bottom: 30px;
            text-align: center;
        }

        .status {
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-weight: 600;
            text-align: center;
        }

        .status.preparing {
            background: #fff3cd;
            color: #856404;
            border: 2px solid #ffc107;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 2px solid #28a745;
        }

        .details {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }

        .details h3 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.1em;
        }

        .details p {
            margin: 8px 0;
            color: #333;
            line-height: 1.6;
        }

        .details strong {
            color: #667eea;
        }

        button {
            width: 100%;
            padding: 18px;
            font-size: 1.1em;
            font-weight: 600;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .import-btn {
            background: #667eea;
            color: white;
        }

        .import-btn:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .import-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .go-app-btn {
            background: #28a745;
            color: white;
            display: none;
        }

        .go-app-btn:hover {
            background: #218838;
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(40, 167, 69, 0.4);
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
            display: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üêÑ Importar Datos de La Vega</h1>
        
        <div id="status" class="status preparing">
            ‚è≥ Preparando importaci√≥n...
        </div>

        <div id="details" class="details" style="display: none;">
            <h3>üìã Detalles de la Importaci√≥n:</h3>
            <p><strong>Total de animales:</strong> <span id="totalAnimals">-</span> (antes: <span id="previousCount">-</span>)</p>
            <p><strong>Animales nuevos:</strong> <span id="newAnimals">-</span></p>
            <p><strong>Peso total:</strong> <span id="totalWeight">-</span> kg</p>
            <p><strong>Inversi√≥n total:</strong> $<span id="totalInvestment">-</span></p>
            <p><strong>Rango de fechas:</strong> <span id="dateRange">-</span></p>
            <p><strong>Vendedores principales:</strong> <span id="vendors">-</span></p>
        </div>

        <div class="spinner" id="spinner"></div>

        <button id="importBtn" class="import-btn">
            üöÄ Importar 113 Animales a La Vega
        </button>

        <button id="goAppBtn" class="go-app-btn" onclick="window.location.href='index.html'">
            ‚úÖ Ir a la Aplicaci√≥n
        </button>
    </div>

    <script src="import-lavega-data.js"></script>
    <script>
        const statusDiv = document.getElementById('status');
        const detailsDiv = document.getElementById('details');
        const importBtn = document.getElementById('importBtn');
        const goAppBtn = document.getElementById('goAppBtn');
        const spinner = document.getElementById('spinner');

        // Ready to import
        setTimeout(() => {
            statusDiv.textContent = '‚ú® Listo para importar 113 animales';
            statusDiv.className = 'status preparing';
        }, 500);

        importBtn.addEventListener('click', function() {
            // Disable button
            importBtn.disabled = true;
            importBtn.textContent = '‚è≥ Importando...';
            
            // Show spinner
            spinner.style.display = 'block';
            
            // Simulate processing time
            setTimeout(() => {
                try {
                    // Run the import
                    const result = importLaVegaAnimals();
                    
                    if (result.success) {
                        // Hide spinner
                        spinner.style.display = 'none';
                        
                        // Update status
                        statusDiv.className = 'status success';
                        statusDiv.innerHTML = `‚úÖ ¬°Importaci√≥n Exitosa!<br>${result.newAnimals} animales agregados a La Vega`;
                        
                        // Show details
                        detailsDiv.style.display = 'block';
                        document.getElementById('totalAnimals').textContent = result.totalAnimals;
                        document.getElementById('previousCount').textContent = result.previousCount;
                        document.getElementById('newAnimals').textContent = result.newAnimals;
                        document.getElementById('totalWeight').textContent = result.totalWeight.toLocaleString();
                        document.getElementById('totalInvestment').textContent = result.totalInvestment.toLocaleString();
                        document.getElementById('dateRange').textContent = result.dateRange;
                        document.getElementById('vendors').textContent = result.vendors;
                        
                        // Show import button again (for re-import)
                        importBtn.style.display = 'block';
                        importBtn.textContent = 'üöÄ Importar 113 Animales a La Vega';
                        importBtn.disabled = false;
                        
                        // Show go to app button
                        goAppBtn.style.display = 'block';
                    } else {
                        throw new Error('Import failed');
                    }
                } catch (error) {
                    spinner.style.display = 'none';
                    statusDiv.className = 'status preparing';
                    statusDiv.textContent = '‚ùå Error en la importaci√≥n: ' + error.message;
                    importBtn.disabled = false;
                    importBtn.textContent = 'üîÑ Reintentar Importaci√≥n';
                }
            }, 1500);
        });
    </script>
</body>
</html>
