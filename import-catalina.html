        function runImport() {
            try {
                document.getElementById('btnImport').disabled = true;
                document.getElementById('status').innerHTML = '‚è≥ Importando datos...';
                
                // Convert to entrada format
                const entradas = catalinaAnimals.map(row => ({
                    numero: row.numero,
                    lote: row.lote,
                    vendedor: row.vendedor,
                    raza: 'Ceb√∫',
                    sexo: row.sexo,
                    peso: row.peso,
                    precioKilo: row.precioKilo,
                    fechaEntrada: row.fecha,
                    numeroVaca: null,
                    costoTotal: row.peso * row.precioKilo
                }));

                // Load current Santa Catalina data
                const catalinaKey = 'ganadoFinca_SantaCatalina';
                let existingData = JSON.parse(localStorage.getItem(catalinaKey) || '{"entradas":[],"salidas":[],"config":{}}');

                // Initialize if needed
                if (!existingData.entradas) existingData.entradas = [];
                if (!existingData.salidas) existingData.salidas = [];
                if (!existingData.config) existingData.config = {};

                // Add new entradas
                const beforeCount = existingData.entradas.length;
                existingData.entradas = existingData.entradas.concat(entradas);
                const afterCount = existingData.entradas.length;

                // Save back
                localStorage.setItem(catalinaKey, JSON.stringify(existingData));

                // Calculate totals
                const totalKg = entradas.reduce((sum, e) => sum + e.peso, 0);
                const totalCost = entradas.reduce((sum, e) => sum + e.costoTotal, 0);

                // Show success
                document.getElementById('status').className = 'status success';
                document.getElementById('status').innerHTML = `‚úÖ ¬°Importaci√≥n Exitosa!<br>91 animales agregados a Santa Catalina`;
                
                document.getElementById('details').style.display = 'block';
                document.getElementById('detailsContent').innerHTML = `
                    <p><strong>Total de animales:</strong> ${afterCount} (antes: ${beforeCount})</p>
                    <p><strong>Animales nuevos:</strong> 91</p>
                    <p><strong>Peso total:</strong> ${totalKg.toLocaleString()} kg</p>
                    <p><strong>Inversi√≥n total:</strong> $${totalCost.toLocaleString('es-CO')}</p>
                    <p><strong>Rango de fechas:</strong> 2023-05-27 a 2025-12-02</p>
                    <p><strong>Vendedores principales:</strong> Vizcaya, Albeiro Pineda, Joye</p>
                `;
                
                document.getElementById('btnGoToApp').style.display = 'block';
                
            } catch (error) {
                document.getElementById('status').className = 'status error';
                document.getElementById('status').innerHTML = `‚ùå Error: ${error.message}`;
                document.getElementById('btnImport').disabled = false;
            }
